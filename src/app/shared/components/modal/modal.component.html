<div class="modal fade" id="basicModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle me-1"></i>
          Delete {{role}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want delete this {{role}}
        this action cannot be undone!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="del" #del class="btn btn-danger"  data-bs-dismiss="modal" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
<!-- End Basic Modal-->


<div class="modal fade" id="ExtralargeModal" tabindex="-1" *ngIf="selectedUser">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User Details</h5>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div>
          <div class="modal-body">
            Details {{selectedUser.mobile}}
            <form class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" required formControlName="name" placeholder="Your Name">
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" required formControlName="email" placeholder="Email">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile Number" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" formControlName="location" placeholder="Location" required>
              </div>
              <div class="row g-3 ">
                <!-- <div class="col-md-auto">
                  <button class="btn btn-primary">Update</button>
                </div>
                <div class="col-md-auto">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div> -->
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>

    </div>
  </div>
</div>
<!-- End Extra Large Modal -->
