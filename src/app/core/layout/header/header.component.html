<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
   
    <i class="bi bi-list toggle-sidebar-btn navbar-toggler" (click)="toggle()" role="button" id="sidebarButton"></i>

  </div><!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle ">
          <i class="bi bi-search"></i>
        </a>
      </li>    

      <li class="nav-item dropdown ">

        <a class="nav-link decoration nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown">
          <img src="../../../../assets/images/profileImage.png" alt="Profile" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{currentUser.admin.name}}</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{currentUser.admin.name}}</h6>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item decoration d-flex align-items-center" [routerLink]="['/settings/profile']">
              <i class="bi bi-person-lines-fill"></i>
              <span>Profile</span>
            </a>
            <a (click)="signOut()" class="dropdown-item decoration d-flex align-items-center">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
