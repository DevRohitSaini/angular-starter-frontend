<div align-items-center>
  <div>
    <div class="card-body card">
      <!-- Page Title-->
      <div class="card-header">
        <h1 class="card-header-title">User Table</h1>
        <button class="btn btn-main btn-primary" [routerLink]="['create']">Add</button>
      </div>
      <!-- End Page Title-->

      <!-- Search -->
      <div class="search-bar" col-xl-12>
        <mat-form-field class="search-form d-flex align-items-center">
          <input matInput [autocomplete]="'off'" [placeholder]="'Search'"
            (keyup)="searchUser($event)">
        </mat-form-field>
      </div>
      <!-- End Search Bar -->

      <!-- Data Table -->
      <table class="w-full  table  table-hover  col-lg-12" mat-table matSort [dataSource]="data" [trackBy]="trackByFn">
        <ng-container matColumnDef="userID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let userBasic"><span class="pr-6 whitespace-nowrap">{{userBasic.userID}}</span></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let userBasic"> <span class="pr-6 whitespace-nowrap">{{userBasic.name}}</span> </td>
        </ng-container>
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let userBasic"> <span class="pr-6 whitespace-nowrap">{{userBasic.mobile}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let userBasic"><span class="pr-6 whitespace-nowrap">{{userBasic.email}}</span> </td>
        </ng-container>
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let userBasic"><span class="pr-6 whitespace-nowrap">{{userBasic.location}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="isBlocked">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let userBasic">
            <span class="pr-6 whitespace-nowrap" *ngIf="userBasic.isBlocked">Blocked</span>
            <span class="pr-6 whitespace-nowrap" *ngIf="!userBasic.isBlocked">Active</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let userBasic">
            <span class='icon'>

              <button class="btn  btn-light-blue" [routerLink]="['edit', userBasic._id]" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="Edit">
                <i class="bi bi-pencil-fill"></i>
              </button>

              <button class="btn btn-red" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete"
                (click)="deleteFn(userBasic._id)"><i class="bi bi-trash-fill"></i></button>
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="userBasicListTableColumns"></tr>
        <tr class="stock-row h-16" mat-row *matRowDef="let row; columns: userBasicListTableColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" [showFirstLastButtons]="true">
      </mat-paginator>
      <!-- End Data Table -->
    </div>
  </div>
</div>
